<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#f8f9fa" />
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="1200" height="60" fill="white" stroke="#e9ecef" stroke-width="1" />
  <rect x="20" y="15" width="120" height="30" fill="#f8f9fa" rx="5" ry="5" />
  <text x="80" y="35" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">케빈랩 로고</text>
  
  <!-- 네비게이션 메뉴 -->
  <text x="200" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#0d6efd">대시보드</text>
  <text x="300" y="35" font-family="Arial" font-size="14" fill="#6c757d">영업현황</text>
  <text x="380" y="35" font-family="Arial" font-size="14" fill="#6c757d">계약관리</text>
  <text x="460" y="35" font-family="Arial" font-size="14" fill="#6c757d">수주잔</text>
  <text x="530" y="35" font-family="Arial" font-size="14" fill="#6c757d">서비스현황</text>
  <text x="630" y="35" font-family="Arial" font-size="14" fill="#6c757d">설정</text>
  
  <!-- 사용자 메뉴 -->
  <circle cx="1150" cy="30" r="15" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" />
  <text x="1150" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">A</text>
  
  <!-- 다크모드 토글 -->
  <circle cx="1100" cy="30" r="15" fill="white" stroke="#ced4da" stroke-width="1" />
  <circle cx="1100" cy="30" r="7" fill="#212529" />
  
  <!-- 페이지 제목 및 주차 정보 -->
  <text x="40" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">대시보드</text>
  <rect x="1000" y="85" width="160" height="30" rx="15" ry="15" fill="#e9ecef" />
  <text x="1080" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">2025년 5월 3주차</text>
  
  <!-- 주요 지표 카드 4개 -->
  <rect x="40" y="130" width="260" height="120" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <text x="60" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">총 매출 전망</text>
  <text x="60" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#0d6efd">₩450,000,000</text>
  <text x="60" y="230" font-family="Arial" font-size="14" fill="#6c757d">전월 대비 +12.5%</text>
  
  <rect x="320" y="130" width="260" height="120" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <text x="340" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">수주잔 합계</text>
  <text x="340" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#0d6efd">₩280,000,000</text>
  <text x="340" y="230" font-family="Arial" font-size="14" fill="#6c757d">남은 계약 8건</text>
  
  <rect x="600" y="130" width="260" height="120" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <text x="620" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">계약 예정</text>
  <text x="620" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#0d6efd">₩170,000,000</text>
  <text x="620" y="230" font-family="Arial" font-size="14" fill="#6c757d">진행 중 5건</text>
  
  <rect x="880" y="130" width="260" height="120" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <text x="900" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">분기 달성률</text>
  <text x="900" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#0d6efd">68%</text>
  <text x="900" y="230" font-family="Arial" font-size="14" fill="#6c757d">목표: ₩650,000,000</text>
  
  <!-- 차트 영역: 매출 파이 차트 -->
  <rect x="40" y="270" width="550" height="250" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <text x="60" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">매출 현황</text>
  
  <!-- 파이 차트 (입금 vs 잔액) -->
  <circle cx="200" cy="400" r="100" fill="none" stroke="#e9ecef" stroke-width="1" />
  <path d="M 200 400 L 200 300 A 100 100 0 0 1 290 450 Z" fill="#0d6efd" />
  <path d="M 200 400 L 290 450 A 100 100 0 1 1 200 300 Z" fill="#6c757d" />
  
  <!-- 파이 차트 범례 -->
  <rect x="350" y="350" width="20" height="20" fill="#0d6efd" />
  <text x="380" y="365" font-family="Arial" font-size="14" fill="#212529">입금완료: ₩180,000,000 (40%)</text>
  
  <rect x="350" y="380" width="20" height="20" fill="#6c757d" />
  <text x="380" y="395" font-family="Arial" font-size="14" fill="#212529">잔액: ₩270,000,000 (60%)</text>
  
  <!-- 차트 영역: 예상 매출 Break-Down -->
  <rect x="610" y="270" width="550" height="250" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <text x="630" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">예상 매출 Break-Down</text>
  
  <!-- 막대 그래프 -->
  <line x1="650" y1="450" x2="1100" y2="450" stroke="#e9ecef" stroke-width="1" />
  <line x1="650" y1="450" x2="650" y2="330" stroke="#e9ecef" stroke-width="1" />
  
  <!-- 막대 -->
  <rect x="700" y="350" width="40" height="100" fill="#0d6efd" />
  <rect x="800" y="380" width="40" height="70" fill="#0d6efd" />
  <rect x="900" y="330" width="40" height="120" fill="#0d6efd" />
  <rect x="1000" y="400" width="40" height="50" fill="#0d6efd" />
  
  <!-- X축 레이블 -->
  <text x="720" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">HEMS</text>
  <text x="820" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">BEMS</text>
  <text x="920" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">REMS</text>
  <text x="1020" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">FEMS</text>
  
  <!-- 서비스 KPI 카드 영역 -->
  <rect x="40" y="540" width="1120" height="230" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <text x="60" y="570" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">서비스 KPI 현황</text>
  
  <!-- 서비스 탭 -->
  <rect x="60" y="590" width="100" height="30" rx="5" ry="5" fill="#0d6efd" />
  <text x="110" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="white">HEMS</text>
  
  <rect x="170" y="590" width="100" height="30" rx="5" ry="5" fill="#e9ecef" />
  <text x="220" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">BEMS</text>
  
  <rect x="280" y="590" width="100" height="30" rx="5" ry="5" fill="#e9ecef" />
  <text x="330" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">REMS</text>
  
  <rect x="390" y="590" width="100" height="30" rx="5" ry="5" fill="#e9ecef" />
  <text x="440" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">FEMS</text>
  
  <!-- KPI 테이블 -->
  <rect x="60" y="630" width="1080" height="40" fill="#f8f9fa" />
  <text x="100" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">사업장</text>
  <text x="300" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">에너지 절감량</text>
  <text x="500" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">관리 면적</text>
  <text x="700" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">CO2 감축량</text>
  <text x="900" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">상태</text>
  <text x="1050" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">작업</text>
  
  <!-- 테이블 행 -->
  <line x1="60" y1="680" x2="1140" y2="680" stroke="#e9ecef" stroke-width="1" />
  <text x="100" y="705" font-family="Arial" font-size="14" fill="#212529">A 아파트 단지</text>
  <text x="300" y="705" font-family="Arial" font-size="14" fill="#212529">15,000 kWh</text>
  <text x="500" y="705" font-family="Arial" font-size="14" fill="#212529">25,000 m²</text>
  <text x="700" y="705" font-family="Arial" font-size="14" fill="#212529">7.5 톤</text>
  <rect x="880" y="690" width="80" height="25" rx="12" ry="12" fill="#28a745" fill-opacity="0.2" />
  <text x="920" y="705" font-family="Arial" font-size="12" text-anchor="middle" fill="#28a745">정상</text>
  <text x="1050" y="705" font-family="Arial" font-size="14" fill="#0d6efd">상세보기</text>
  
  <line x1="60" y1="720" x2="1140" y2="720" stroke="#e9ecef" stroke-width="1" />
  <text x="100" y="745" font-family="Arial" font-size="14" fill="#212529">B 오피스텔</text>
  <text x="300" y="745" font-family="Arial" font-size="14" fill="#212529">8,500 kWh</text>
  <text x="500" y="745" font-family="Arial" font-size="14" fill="#212529">12,000 m²</text>
  <text x="700" y="745" font-family="Arial" font-size="14" fill="#212529">4.2 톤</text>
  <rect x="880" y="730" width="80" height="25" rx="12" ry="12" fill="#ffc107" fill-opacity="0.2" />
  <text x="920" y="745" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffc107">점검필요</text>
  <text x="1050" y="745" font-family="Arial" font-size="14" fill="#0d6efd">상세보기</text>
</svg>
