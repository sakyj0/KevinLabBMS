<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 로그인 카드 -->
  <rect x="250" y="150" width="300" height="300" rx="10" ry="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  
  <!-- 로고 영역 -->
  <rect x="325" y="180" width="150" height="60" fill="#f8f9fa" rx="5" ry="5" />
  <text x="400" y="220" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">케빈랩 로고</text>
  
  <!-- 제목 -->
  <text x="400" y="270" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">사업관리 시스템</text>
  
  <!-- 이메일 입력 필드 -->
  <rect x="275" y="290" width="250" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="290" y="315" font-family="Arial" font-size="14" fill="#6c757d">이메일</text>
  
  <!-- 비밀번호 입력 필드 -->
  <rect x="275" y="340" width="250" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="290" y="365" font-family="Arial" font-size="14" fill="#6c757d">비밀번호</text>
  
  <!-- 로그인 버튼 -->
  <rect x="275" y="390" width="250" height="40" rx="5" ry="5" fill="#0d6efd" />
  <text x="400" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">로그인</text>
  
  <!-- 다크모드 토글 -->
  <circle cx="750" cy="30" r="15" fill="white" stroke="#ced4da" stroke-width="1" />
  <circle cx="750" cy="30" r="7" fill="#212529" />
  
  <!-- 푸터 -->
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">© 2025 케빈랩 | Firebase Auth 인증</text>
</svg>
