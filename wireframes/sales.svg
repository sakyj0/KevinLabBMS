  <rect x="330" y="310" width="540" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="350" y="335" font-family="Arial" font-size="14" fill="#212529">비즈니스 플라자</text>
  
  <text x="330" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">예상 금액</text>
  <rect x="330" y="380" width="260" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="350" y="405" font-family="Arial" font-size="14" fill="#212529">₩52,000,000</text>
  
  <text x="610" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">예상 마감일</text>
  <rect x="610" y="380" width="260" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="630" y="405" font-family="Arial" font-size="14" fill="#212529">2025-06-10</text>
  
  <text x="330" y="440" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">단계</text>
  <rect x="330" y="450" width="260" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="350" y="475" font-family="Arial" font-size="14" fill="#212529">계약예정</text>
  
  <text x="610" y="440" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">담당자</text>
  <rect x="610" y="450" width="260" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="630" y="475" font-family="Arial" font-size="14" fill="#212529">김영수</text>
  
  <text x="330" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">다음 조치사항</text>
